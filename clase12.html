<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        :root {
             --white: #FFFFFF;
             --black: #000000;
             --very-light-pink: #c7c7c7;
             --text-input-field: #f7f7f7;
             --hospital-green:  #ACD9B2;
             --sm: 14px;
             --md: 16px;
             --lg: 18px;
        }
        body{
            margin: 6px;
            font-family: 'Quicksand', sans-serif;
        }
        .product-detail{
            width: 360px;
            padding-bottom: 24px;
            position: absolute;
            right: 0;
        }
        .product-detail-close img{
            position: absolute;
            top: 12px;
            left: 12px;
            padding: 10px;
            border-radius: 50%;
        }
        .product-detail-close img{
            cursor: pointer;
            background-color: var(--white);
        }
        .product-detail > img:nth-child(2){
            width: 360px;
            height: 360px;
            object-fit: cover;
            border-radius: 0 0 20px 20px;
        }
        .product-info{
            margin: 24px 24px 0 24px;
        }
        .product-info > p:nth-child(1){
            font-size: var(--md);
            font-weight: bold;
            margin-top: 0;
            margin-bottom: 4px;
        }
        .product-info > p:nth-child(2){
            font-size: var(--md);
            margin-top: 0;
            margin-bottom: 36px;
            color: var(--very-light-pink);
        }
        .product-info > p:nth-child(3){
            font-size: var(--sm);
            margin-top: 0;
            margin-bottom: 20px;
            color: var(--very-light-pink);
        }
        .primary-button{
            background-color: var(--hospital-green);
            border-radius: 8px;
            border: none;
            color: var(--white);
            width: 100%;
            cursor: pointer;
            font-size: var(--md);
            font-weight: bold;
            height: 50px;
        }
        .add-to-cart-button{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        @media (max-width: 640px) {
            .product-detail{
                width: 100%;
            }
        }
    </style>    
</head>
<body>

    <aside class="product-detail">
        <div class="product-detail-close">
            <img src="./Platzi Yard Sale/icons/icon_close.png" alt="">
        </div>

        <img src="https://2yrh403fk8vd1hz9ro2n46dd-wpengine.netdna-ssl.com/wp-content/uploads/2020/08/2021-Royal-Enfield-Himalayan-First-Look-adventure-motorcycle-13-1024x683.jpg" alt="motorbike">

        <div class="product-info">

            <p>20 M</p>
            <p>Himalayan</p>
            <p>for the road and where there is no road</p>

            <button class="primary-button add-to-cart-button">
                <img src="./Platzi Yard Sale/icons/bt_add_to_cart.svg" alt="add to cart">
                add to cart
            </button>
        </div>
    </aside>
</body>
</html>
